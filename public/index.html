<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="data:;base64,="> -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Prompt-to-Print</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>‚úçüèΩ Prompt-to-Print üñ®Ô∏è</h1>
    <div id="container">
        <div id="sliders">
            <div class="slider-container">
                <label for="offset">Wall Thickness</label>
                <input type="range" id="offset" name="offset" min="1" max="10" value="5" step="1">
            </div>
            <div class="slider-container">
                <label for="radius">Radius</label>
                <input type="range" id="radius" name="radius" min="1" max="100" value="50.0" step="0.1">
            </div>
            <div class="slider-container">
                <label for="height">Height</label>
                <input type="range" id="height" name="height" min="0" max="300.00" value="100.00" step="0.1">
            </div>
            <!-- <div class="slider-container">
                <label for="height">Height</label>
                <input type="range" id="height" name="height" min="1" max="100" value="50">
            </div> -->
            <div>
                <button id="downloadButton" disabled>Download</button>
            </div>
        </div>
        <div id="model">
            <div id="loader"></div>
            <div id="3d-model"></div>
        </div>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.7.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.144.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/3DMLoader": "https://unpkg.com/three@0.144.0/examples/jsm/loaders/3DMLoader.js",
                "rhino3dm":"https://unpkg.com/rhino3dm@7.15.0/rhino3dm.module.js",
                "rhinocompute": "https://www.unpkg.com/compute-rhino3d@0.13.0-beta/compute.rhino3d.module.js"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
